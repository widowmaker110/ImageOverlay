<!DOCTYPE html>
<html>
	<head>
		<title>Image Overlay</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	</head>

	<body>
		
		<!-- Heading -->
		<div class="container">
			<div class="row">
				<div class="jumbotron">
					<h1 class="jumbotronHeading">Image Overlay Program</h1>
		    		<p class="jumbotronHeading">This program converts two images into one by overlaying the top layer on top of the buttom image.</p>
					<p class="jumbotronHeading">For questions, please contact the developer at alexander.miller110@gmail.com</p>
				</div>
			</div>
		
		<!-- Images -->
		<div class="row">	
			<div class="col-md-6">
				
				<center>
					<p>1. Base (bottom) image</p>
					<img height="200" id="Image_1" style="margin-bottom:10px;" width="200" src="placeholder.svg"/>
        			<br>
					<input style="padding-left:126px;" id="file" type="file" name="files[]"></input>
				</center>	
				
			</div>
			
			<div class="col-md-6">
				
				<center>
					<p>2. Upper (top) image</p>
					<img height="200" id="Image_2" style="margin-bottom:10px;" width="200" src="placeholder.svg"/>
        			<br>
					<input style="padding-left:126px;" id="file2" type="file" name="files[]"></input>
				</center>
			
			</div>
		</div>
		
		<br>
		<br>
		<br>
		<div class="row">
			<div class="col-md-12">
				
				<center>
					<p>3. Result Image</p>
					<canvas height="200" width="200" style="margin-bottom:5px;" id="canvas"></canvas>
        			<br>
					<button type="button" class="btn btn-lg btn-default">Download</button>
				</center>
			</div>	
		</div>
	</body>

	<!-- Javascript loading -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="index.js"></script>

</html>
